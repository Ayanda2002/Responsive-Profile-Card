<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern, responsive profile card design that adapts to various screen sizes, showcasing user details like name, image, bio, and contact information. Perfect for creating personalized user profiles on websites or apps.">
    <meta name="author" content="Ayanda Mqomo">
    <title>Responsive Profile Card</title>
    <link rel="shortcut icon" href="images/user.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="light">
    <header>
        <div class="toogle_mode">
            <div class="slider">
                <div class="thumb"></div>
            </div>
        </div>
        <div class="profile_card">
            <div class="top_frame">
                <div class="image_container">
                    <div class="image">
                        <img src="images/ayanda.jpg" alt="A picture of myself">
                    </div>
                </div>
                <div class="credentials">
                    <h2>Ayanda Mqomo</h2>
                    <h3>Software Engineer</h3>
                </div>
                <div class="social_media">
                    <ul>
                        <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://twitter.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                        <li><a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                    </ul>
                </div>
                <div class="buttons">
                    <input type="button" value="Subscribe">
                    <input type="button" value="Message">
                </div>
            </div>
        </div>
    </header>
    <main>
        
    </main>
    <footer>
        <div class="footer">
            <p>&copy; Est. 2024</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
